name: Build Check
on:
    workflow_dispatch:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']
    release:
        types:
            - published
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8.13.1
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'pnpm'
            - name: Install dependencies
              run: pnpm install
            - name: Build project
              run: pnpm run build
