name: Build Check

on:
    workflow_dispatch:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']
    release:
        types:
            - published

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'pnpm'

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Verify pnpm installation
              run: pnpm --version

            - name: Install dependencies
              run: pnpm install

            - name: Build project
              run: pnpm run build
